name: Deploy to Firebase

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Authentication (يقرأ الـ Service Account من Secrets ويجهز الاعتماد تلقائيًا)
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Build Functions
        run: |
          cd functions
          npm install --no-audit --no-fund
          npm run build

      - name: Build Web
        run: |
          cd web
          npm install --no-audit --no-fund
          npm run build

      - name: Deploy (rules + functions + hosting)
        run: firebase deploy --project "${{ secrets.FIREBASE_PROJECT_ID }}" --only firestore:rules,functions,hosting
