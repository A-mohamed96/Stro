name: Deploy to Firebase (Hosting Only)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Build Web
        run: |
          cd web
          npm install --no-audit --no-fund
          npm run build

      - name: Deploy (hosting only)
        run: firebase deploy --project "${{ secrets.FIREBASE_PROJECT_ID }}" --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
